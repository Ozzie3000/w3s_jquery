<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | animate</title>
<meta charset="utf-8">
<meta name="description" content="HTML5, js, jquery demos" />
<!-- server
<link rel="stylesheet" type="text/css" href="..stylesheets/main1.css"></link>
-->
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<style type="text/css">
	.boxy_1{
		height: 100px;
		width: 100px;
		position: relative;
		background: DeepSkyBlue;
	}
</style>
<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>JS and jQuery | animate</h1>

  <ul><span class="ul_tops">.animate();</span>
  	<li>Want to animate an element?</li>
  	<li>First define it's position</li>
  	<li>absolute, fixed, relative</li>
  	<li>
  		<button id="btn_1">animate to the right</button>
  	</li>
  	<li>
  		<button id="btn_2">animate to the left</button>
  	</li>
  </ul>

  <div id="box_1" class="boxy_1"></div>

 

<br><br><br>
<script>
	//document.getElementById("").


	$(document).ready(function(){
		//animate: move to the right
		$("#btn_1").click(function(){
			$("#box_1").animate({left: "333px"});
		});

		//animate:  move to the left
		$("#btn_2").click(function(){
			$("#box_1").animate({left: "0px"});
		});

	}); //end doc ready
</script>
</body>
</html>
