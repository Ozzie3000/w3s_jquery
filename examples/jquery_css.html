<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>

<style type="text/css">
	.span_c{
		font-size: 20px;
		font-weight: 900px;
		font-family: "Georgia";

<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>JS and jQuery | jquery css</h1>

  <ul><span class="ul_tops">.css() method</span>
  	<li>You can use the .css() method to return the value of a property</li>
  	<li>
  		<span id="span_1" class="span_c">Stuff goes here</span>
  	</li>
  	<li>
  		<button id="btn_1">Background</button>
  	</li>
  	<li id="target_1"></li>
  	<li>
  		<button id="btn_2">font size</button>
  	</li>
  	<li id="target_2"></li>
  	<li>
  		<button id="btn_3">font weight</button>
  	</li>
  	<li id="target_3"></li>
  </ul>

  <ul><span class="ul_tops">Set .css() properties</span>
    <li>Now we will specify properties to set</li>
    <li>
      <button id="btn_4">font size</button>
    </li>
    <li>
      <span id="span_2" class="span_c">Stuff goes here as well</span>
    </li>
    <li>All spans</li>
    <li>
      <button id="btn_5">Apply to all spans</button>
    </li>
  </ul>

 

<br><br><br>
<script>
	//document.getElementById("").


	$(document).ready(function(){
		//.css background
		$("#btn_1").click(function(){
      $("#target_1").text("Background color = " + $("#span_1").css("background-color"));
    });

    //.css font-size
		$("#btn_2").click(function(){
      $("#target_2").text("font-size = " + $("#span_1").css("font-size"));
    });

    //.css font-weight
		$("#btn_3").click(function(){
      $("#target_3").text("font-weight = " + $("#span_1").css("font-weight"));
    });

    //.css() setting
    $("#btn_4").click(function(){
      $("#span_2").css({
        "opacity":"0.5",
        "color":"#00BFFF",
        "font-family":"sans-serif"
      });
    });

    //.css() setting
    $("#btn_5").click(function(){
      $("span").css({
        "opacity":"0.5",
        "color":"#00BFFF",
        "font-family":"sans-serif"
      });
    });

	}); //end doc ready
</script>
</body>
</html>
