	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1></h1>

  <ul><span class="ul_tops">.children() method</span>
  	<li>Used if you need to target and element(s) through a direct relation</li>
  	<li>$(selector).children();</li>
  	<li>How many lis in this group?</li>
  	<li>
  		<button id="btn_1">How many?</button>
  	</li>
  	<li id="target_1"></li>
  </ul>

 

<br><br><br>
<script>
	//document.getElementById("").


	$(document).ready(function(){
		$("#btn_1").click(function(){
			var kiddies = $("ul").eq(0).children("li").length;
			$("#target_1").text(kiddies);
		});

	}); //end doc ready
</script>
