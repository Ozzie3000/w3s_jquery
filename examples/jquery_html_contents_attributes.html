<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>JS and jQuery | HTML get contencts and attributes</h1>

  <ul><span class="ul_tops">.text() and .html()</span>
  	<li>These two methods are use to get content</li>
  	<li>Now let's look at the difference between the two</li>
  	<li>.text() - gives us the stuff inside that you see as readable text</li>
  	<li id="example_1"><b>Example 1</b></li>
  	<li>
  		<button id="btn_1">Grab above and put below</button>
  	</li>
  	<li id="target_1"></li>
  </ul>

 

<br><br><br>
<script>
	//document.getElementById("").


	$(document).ready(function(){
		//.text() method
		$("#btn_1").click(function(){
			var content = $("#example_1").text();
			$("#target_1").text(content);
			alert(content);
		});

		//.html() method
		$("#btn_2").click(function(){
			var content = $("#example_1").html();
			$("#target_2").text(content);
			alert("content");
		});

	}); //end doc ready
</script>
</body>
