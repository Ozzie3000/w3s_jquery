<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | slide</title>
<meta charset="utf-8">
<meta name="description" content="HTML5, js, jquery demos" />
<!-- server
<link rel="stylesheet" type="text/css" href="..stylesheets/main1.css"></link>
-->
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<style type="text/css">
	.clicked_1, .panels{
		padding: 5px;
		text-align: center;
		background-color: #00BFFF;
		border: solid 2px DimGray;
	}
	.panels{
		padding: 50px;
	}
	#panel_1{
		display: none;
	}
</style>
<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>JS and jQuery | slide
  </h1>

  <ul><span class="ul_tops">.slideDown();</span>
  	<li>This method reveals something by starting at the top</li>
  </ul>

  <div id="click_1" class="clicked_1">Click to slide down panel</div>
	<div id="panel_1" class="panels">Hello world!</div>

	<br>

	<ul><span class="ul_tops">.slideUp();</span>
  	<li>This method hides somethign by starting at the bottom</li>
  </ul>

  <div id="click_2" class="clicked_1">Click to slide up panel</div>
	<div id="panel_2" class="panels">Bye world!</div>

 

<br><br><br>
<script>
	//document.getElementById("").


	$(document).ready(function(){
		//slideDown
		$("#click_1").click(function(){
			$("#panel_1").slideDown(1000);
		});

		//slideUp
		$("#click_2").click(function(){
			$("#panel_2").slideUp(1000);
		});

	}); //end doc ready
</script>
</body>
</html>
