<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | fade</title>
<meta charset="utf-8">
<meta name="description" content="HTML5, js, jquery demos" />
<!-- server
<link rel="stylesheet" type="text/css" href="..stylesheets/main1.css"></link>
-->
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<style type="text/css">
	.boxy_1{
		width:100px;
		height:100px;
		display:none; 
	}
	#div_1{
		background-color: red;
	}
	#div_2{
		background-color: yellow;
	}
	#div_3{
		background-color: blue;
	}

</style>
<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>JS and jQuery | fade</h1>

  <ul><span class="ul_tops">.fadeIn()</span>
  	<li>Let's fade in some boxes below</li>
  	<li>
	  	<button id="btn_1">fadeIn</button>
	  </li>
  </ul>

  <div id="div_1" class="boxy_1"></div>
  <br>
	<div id="div_2" class="boxy_1"></div>
	<br>
	<div id="div_3" class="boxy_1"></div>

	<ul><span class="ul_tops">.fadeOut</span>
		<li>Let's fade out those boxes above</li>
		<li>
	  	<button id="btn_2">fadeOut</button>
	  </li>
	</ul>

	<ul><span class="ul_tops">.fadeToggle</span>
		<li>Let's fadeToggle these boxes above</li>
		<li>
	  	<button id="btn_3">fadeToggle</button>
	  </li>
	</ul>

	<ul><span class="ul_tops">.fadeTo()</span>
		<li>Let's fadeTo those boxes above</li>
		<li>
	  	<button id="btn_4">fadeTo</button>
	  </li>
	</ul>

 

<br><br><br>
<script>
	//document.getElementById("").


	$(document).ready(function(){

		//fadeIn some boxes
		$("#btn_1").click(function(){
			$(".boxy_1").fadeIn(2000);
		});

		//fadeOut some boxes
		$("#btn_2").click(function(){
			$(".boxy_1").fadeOut(2000);
		});

		//fadeToggle some boxes
		$("#btn_3").click(function(){
			$(".boxy_1").fadeToggle(2000);
		});

		//fadeTo some boxes
		$("#btn_4").click(function(){
			$(".boxy_1").fadeTo(2000, 0.3);
		});

	}); //end doc ready
</script>
</body>
</html>
