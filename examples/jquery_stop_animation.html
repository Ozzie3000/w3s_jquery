<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>JS and jQuery | stop animation</h1>

  <ul><span class="ul_tops">.stop() please</span>
  	<li>You can stop an animation in mid progress</li>
  	<li>If it has executed then it does not make sense to stop it</li>
  	<li>The .stop() method can be used to achieve this</li>
  	<li>Stop the animation <button id="btn_1">STOP</button></li>
  </ul>

  <div id="box_1" class="boxy_1">Click me to start</div>
  <br>

  <ul><span class="ul_tops">.stop() with parameters</span>
  	<li></li>
  </ul>

 

<br><br><br>
<script>
	//document.getElementById("").


	$(document).ready(function(){

	//put a stop to that
		$("#btn_1").click(function(){
			$("#box_1").stop();
		});

		//start your box animation
		$("#box_1").click(function(){
			$(this).animate({ width:"777px"}, 4000);
		});

		/**** start and stop with parameters  ***/
		//start
		$("#start").click(function(){
        $("#box_2").animate({left: '333px'}, 5000);
        $("#box_2").animate({fontSize: '3em'}, 5000);
    });

    //stop
    $("#stop").click(function(){
        $("#box_2").stop();
    });


	}); //end doc ready
</script>
</body>
